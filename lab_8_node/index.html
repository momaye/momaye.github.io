<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('https://api.umd.io/v0/courses/list')
        .then(res => res.json())
        .then(res => res.filter(course => course.course_id.startswith("INST")))
        .then((res) => {
          return res.map(obj => {
          for (let i = 0; i < res.length; i++) {
          document.querySelector('.content').innerHTML += "<li>" + res[i].course_id + " " + res[i].name + "</li>";
          var classes = obj.course_id + " : " + obj.name;
          return classes;
          })
        })
        .then(res => {
          for (let i = 0; i < res.length; i++) {
            document.querySelector('.content').innerHTML += "<li>" + res[i].course_id + " " + res[i].name + "</li>";
          }
          return res;
        })
        .then(res => {
          function route(id) {
            return id.course_id === "201";
          }
          my = res.find(route)
          document.querySelector(".header").innerText = "UMD Bus Routes " + " " + my.title;
          console.log(my)
        })
    }
  </script>
</body>

</html>
